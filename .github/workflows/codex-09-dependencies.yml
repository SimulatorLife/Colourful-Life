name: Codex 09 â€“ Dependency Hygiene
on:
  schedule:
    - cron: "12 0 */2 * *"  # every 2 days at 00:12 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run:
    uses: ./.github/workflows/_codex-open-pr-and-ping.yml
    secrets: inherit
    with:
      pr_title: "Codex: Dependency Hygiene"
      pr_body: "Seed PR for Codex to streamline dependencies and build tooling atop current master."
      prompt: >
        Review dependencies, build scripts, and configurations. Remove unused or outdated libraries,
        upgrade to stable versions, and replace deprecated APIs with supported alternatives. Simplify
        build steps and eliminate fragile scripts to keep the dependency graph lean and the build
        process robust. If there are no dependencies to update, skip this step.
