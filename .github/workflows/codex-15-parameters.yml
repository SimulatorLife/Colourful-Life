name: Codex 15 â€“ Parameter Flexibility
on:
  schedule:
    - cron: "33 */18 * * *" # every 18 hours
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run:
    uses: ./.github/workflows/_codex-open-pr-and-ping.yml
    secrets: inherit
    with:
      pr_title: "Codex: Parameter Flexibility"
      pr_body: "Seed PR for Codex to refactor a rigid constant into a configurable parameter atop current master."
      prompt: >
        Search for hardcoded constants or magic numbers that drive organism or environment behavior.
        Refactor one meaningful value into a configurable parameter, preferably controlled by DNA or
        environment variables. Integrate it cleanly with existing systems to reduce rigidity and make
        the simulation more tunable and adaptive.
