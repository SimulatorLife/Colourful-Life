name: Codex 16 â€“ Dead Code & Asset Audit
on:
  schedule:
    - cron: "10 9 * * *" # 09:10 UTC
    - cron: "30 16 * * *" # 16:30 UTC
    - cron: "10 21 * * *" # 21:10 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run:
    uses: ./.github/workflows/_codex-open-pr-and-ping.yml
    secrets: inherit
    with:
      pr_title: "Codex: Dead Code & Asset Audit"
      pr_body: "Seed PR for Codex to prune unused code or assets atop current master."
      prompt: >
        Scan the repository for unused functions, variables, files, assets, or configuration entries.
        Remove or archive one meaningful set of unused items, consolidating duplicates if needed.
        Keep the change tight and non-disruptive, verifying that no active features depend on what is
        removed so the codebase remains lean and purposeful.
