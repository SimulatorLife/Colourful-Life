name: Codex 26 â€“ Parameter Tuning

on:
  schedule:
    - cron: "35 4 * * *" # 04:35 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run:
    uses: ./.github/workflows/_codex-open-pr-and-ping.yml
    secrets: inherit
    with:
      pr_title: "Codex: Parameter Tuning"
      pr_body: "Seed PR for Codex to refine a simulation parameter for better ecosystem outcomes."
      prompt: |
        Analyze the simulation code and configuration defaults to identify one parameter
        (e.g., energy/decay rates, reproduction thresholds, mutation probabilities)
        where a small, well-reasoned adjustment could improve ecosystem stability,
        diversity, or emergent behavior. If available, run a quick local test or inspect
        existing logic to justify the adjustment. Update the chosen parameter's default
        to reflect the improvement, document the rationale with qualitative notes or
        basic before/after observations, and update any relevant docs or comments. Focus
        on tuning only one parameter per run, keep the change small and evidence-driven,
        and avoid speculative or wholesale rebalancing.
